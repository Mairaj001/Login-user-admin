<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .button {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #3498db;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="spiral-container"></div>

  <script>
    const container = document.getElementById('spiral-container');
    const buttonCount = 8;
    let alternatePositions = false;

    function updateButtonPositions() {
      for (let i = 0; i < buttonCount; i++) {
        const angle = i * (Math.PI / 4); // Angle between buttons
        const radius = 80; // Distance from the center

        const button = document.createElement('button');
        button.className = 'button';
        const x = 50 + (alternatePositions ? radius : -radius) * Math.cos(angle);
        const y = 50 + radius * Math.sin(angle);
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
        button.textContent = i + 1;
        console.log(x,button.textContent)

        container.appendChild(button);
      }

      alternatePositions = !alternatePositions; // Toggle between alternate positions
    }

    // Initial positions
    updateButtonPositions();

    // Update positions every 2 seconds
    setInterval(() => {
      container.innerHTML = ''; // Clear previous buttons
      updateButtonPositions();
    }, 200);
    </script>
</body>
</html>
